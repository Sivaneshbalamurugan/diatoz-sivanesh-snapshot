<!-- app.component.html -->


<div class="container mt-10" >
  <h1 class="">Sign In</h1>
  <div class="form-group">
    <label>Email:</label>
    <input type="email" class="form-control" type="email" #email>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" formControlName="address" type="Password" #psw>
  </div>
  <button type="button" (click)="login(email.value,psw.value);" class="btn btn-primary ml-2">Login</button>
  <button type="button" (click)="signup();" class="btn btn-primary ml-2">SignUp</button>
</div>
