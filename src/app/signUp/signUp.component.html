<div class="container" >
    <br>
    <br>
    <h1>
      Sign Up
    </h1>
    <br><br><br><br><br><br><br>
          
          <div class="form-group">
              <label>Email:</label>
              <input class="form-control" id="email" formControlName="name" value="" type="email" #email>
          </div>
           <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" id="psw" formControlName="address" value="" type="Password" #psw>
          </div>
          <div class="form-group">
            <label>Confirm Password:</label>
            <input type="password" class="form-control" id="cpsw" formControlName="address" value="" type="Password" #cpsw>
          </div>
          <button type="button" class="btn btn-primary" (click)="signUp(email.value,psw.value,cpsw.value);">SignUp</button>
    
    <br />
    
  </div>
